<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador del Clima</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="max-w-4xl w-full bg-gray-800 p-6 rounded-2xl shadow-lg">
    <div class="mb-6 flex gap-2">
      <input id="inputCiudad" type="text" placeholder="Escribe una ciudad..." class="flex-1 px-4 py-2 rounded-lg text-black" />
      <button id="buscarBtn" class="bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600">Buscar</button>
    </div>
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-4">
        <img id="iconoClima" src="https://openweathermap.org/img/wn/03d@2x.png" class="w-20 h-20" alt="icono clima">
        <div>
          <h2 id="temperatura" class="text-5xl font-bold">--Â°C</h2>
          <p id="estadoClima" class="text-gray-300 text-lg">--</p>
        </div>
      </div>
      <div class="text-right">
        <p id="fecha" class="text-sm">--</p>
        <p class="text-lg font-semibold">Clima</p>
      </div>
    </div>

    
    <div class="grid grid-cols-3 text-center gap-4 text-gray-300 mb-6">
      <div>
        <p>Precipitaciones</p>
        <p id="precipitaciones" class="text-white font-bold text-lg">--%</p>
      </div>
      <div>
        <p>Humedad</p>
        <p id="humedad" class="text-white font-bold text-lg">--%</p>
      </div>
      <div>
        <p>Viento</p>
        <p id="viento" class="text-white font-bold text-lg">-- km/h</p>
      </div>
    </div> 
    <div id="pronostico" class="flex gap-4 overflow-x-auto mt-6">
    </div>
  </div>
  <script src="clima.js"></script>
</body>
</html>
